<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather App</title>
</head>
<body>
    <h1 id="title">The Weather App</h1>
    <div id="wrapper">
        <div id="form-container">
            <h3>Search a location to start:</h3>
            <div id="location-form">
                <input id="location-input" type="text" placeholder="Search location">
                <button id="search-button" data-unit="metric">Search</button> 
            </div>
        </div>
    </div>
</body>
</html>
